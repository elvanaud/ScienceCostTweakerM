[mod-setting-description]
sct-difficulty-cost=サイエンスの"階層"に基づいて、テクノロジーのコストに乗数を適用します。\n\nlolwhat : 全て x0.01.\nUberWaffe : Mil x2, Prod x2, High x5.\nNormal : T2 x2, T3 x4, Mil x4, Prod x4, High x6.\nExtended : T2 x4, T3 x6, Mil x10, Prod x10, High x20, Inf x25.
sct-military=軍事研究をいつ利用できるようにするか指定します。\n\ntier2 : デフォルト。第2層の研究所から利用可能（緑、赤、軍事）\ntier3 : 第3層の研究所から利用可能（スペース、ハイテク以外全て）
sct-lab-scaling=研究所の階層に応じて研究所の基礎研究速度のスケーリングを可能にします。\nlab 1 - 速度1倍, lab 2 - 速度1.1倍, lab 3 - 速度1.3倍, lab 4 - 速度1.5倍 (速度は研究速度テクノロジーの影響を受けます）
sct-tier1-lab=第1層の研究所のプロトタイプ\nsct-lab-t1: デフォルト。カスタム階層1、中間物は他のMODの影響を受ける可能性あり\nlab: バニラのレシピ、他のMODの影響を受ける可能性あり
sct-lab-modules=モジュールスロットが有効になる階層\nnone: デフォルト。モジュールスロットなし\ntier3: 第3層で1スロット、第4層で2スロット\ntier4: 第4層で2スロット
sct-connect-science=サイエンスパックを必要とするそれぞれのテクノロジーにサイエンスパックを接続します（チェーンの最初の項目として）

[item-group-name]
sct-science=サイエンス

[item-group-description]
sct-science=知りたいと思っていたが、分からなかった全て。

[item-description]
automation-science-pack=テクノロジーを局所環境に適応させるために研究所で使用され、この電磁石は使用中に破壊されますが複雑な電磁気実験を可能にします。
logistic-science-pack=テクノロジーを局所環境に適応させるために研究所で使用され、この脆弱な機器は使用中に破壊されますが材料や化学反応に対する環境の影響についての鋭い洞察を提供します。
chemical-science-pack=テクノロジーを局所環境に適応させるために研究所で使用され、これらは原子レベルでの相互作用を操作し監視することができますがプロセスで消滅します。
military-science-pack=武器テクノロジーを局所環境に適応させるために研究所で使用され、これらの使い捨てアイテムは武器の検査を行い結果を分析します。
production-science-pack=生産テクノロジーを局所環境に適応させるために研究所で使用され、これらの生体プロセッサは量子レベルの相互作用を直接操作し監視することができますが、敵対的な研究の実験では破壊されます。
utility-science-pack=高度なテクノロジーを局所環境に適応させるために研究所で使用され、これらの使い捨てアイテムは仮想粒子を操作して物質と量子フィールドを操作し分析することができます。
sct-htech-capbank=このコンデンサバンクは仮想粒子注入器にエネルギーの1つの大きな破壊的変化をもたらすために使用されます。
sct-htech-injector=仮想粒子注入器は研究プロセス中に仮想粒子を作成して乱数ジェネレータに注入します。プロセスで自分自身とその標的を崩壊させます…科学のために！
sct-htech-thermalstore=熱エネルギーを蓄える高密度金属の単純なブロックです。
sct-htech-thermalstore-heated=機械的な乱数ジェネレーターを駆動するために使用される高密度金属の非常に高温なブロックです。
sct-htech-random=量子フィールドや仮想粒子の歪みの局所的な偏りを分析するために、仮想粒子に衝撃を与えながら膨大な乱数を機械的に急速生成します。

;angelmods
sct-bio-science-pack=成長し、進化し、消費されます。

;bobmods
bob-advanced-logistic-science-pack=物流フローを制御し最適な転送と配送を行うためのテクノロジー。
sct-advanced-logistic-science-pack=物流フローを制御し最適な転送と配送を行うためのテクノロジー。

